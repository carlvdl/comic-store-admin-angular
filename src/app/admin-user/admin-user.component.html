-- {{adminUsers$}}
<div class="container">
  <table class="table">
    <caption>My Todos</caption>

    <thead>
    <tr>
      <th>id</th>
      <th>email</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let adminUser of adminUsers  ">
      <td>{{adminUser.adminUserId}}</td>
      <td>{{adminUser.email}}</td>
    </tr>
    </tbody>

  </table>


  <!---->
  <div>
    x-> {{total$ | async}}
  </div>
  <ngb-pagination [collectionSize]="total$ | async"
                  [pageSize]="pageSize"
                  (pageChange)="onPageChange($event)"
                  [(page)]="page" [maxSize]="5" [rotate]="true"
                  [ellipses]="false" [boundaryLinks]="true"></ngb-pagination>

</div>
